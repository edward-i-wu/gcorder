<mat-card>
  <mat-card-content>
    <p>
      GCorder is an Angular app that captures audio from your microphone, encodes it to mp3, and live uploads it to Google Drive all in the browser!
    </p>
    <p>
      You must sign in to a google account to start.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <mat-card-actions>
      <button mat-button (click)="signIn()" >SIGN IN</button>
    </mat-card-actions>
  </mat-card-actions>
</mat-card>
