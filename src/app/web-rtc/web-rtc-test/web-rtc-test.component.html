<button (click)="start()">Start</button>

<audio #playback controls="controls">
  <source #playbackSource [src]="(mp3Url$ | async) || ''" type="audio/mp3">
  <source #playbackSourceStored [src]="storedMp3" type="audio/mp3">
</audio>
<button (click)="signIn()">Sign In</button>
<button (click)="signOut()">Sign Out</button>
<button (click)="initUpload()">Init Upload</button>
